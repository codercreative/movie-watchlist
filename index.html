<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <section class="hero-section">
      <h1 class="hero-title">Find your film</h1>
      <p class="hero-subtitle">My Watchlist</p>
    </section>
    <main class="main">
      <section class="search-section">
        <form
          class="search-form"
          role="search"
          action="search"
          class="search-form"
        >
          <label for="search" class="sr-only"></label>
          <div class="icon-search-container">
            <img
              class="search-icon"
              src="../images/search.png"
              alt="search icon"
            />
            <input
              type="search"
              name="q"
              id="search"
              class="search"
              aria-label="search through movie
            list"
              placeholder="Search for a movie..."
              size="30"
            />
          </div>
          <button type="submit" class="search-btn" id="search-btn">
            Search
          </button>
        </form>
      </section>
      <section class="film-reel-section">
        <img
          class="film-reel"
          src="../images/icon.png"
          alt="piece of film reel"
        />
        <p class="start-exploring">Start exploring</p>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
